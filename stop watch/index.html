<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  .watch-wrap {
    background-color: #333;
    width: 200px;
    height: auto;
    margin: 0 auto;
  }
  .clock {
    text-align: center;
    color: #fff;
    font-size: 34px;
    font-weight: 100;
    padding: 30px 0 0;
    letter-spacing: -.8px;
  }
  .btn {
    text-align: center;
    padding-bottom: 30px;
  }
  .btn * {
    color: red;
    width: 30%;
    height: 30px;
    border: 5px;
    vertical-align: top;
  }
  </style>
</head>
<body>
  <div class="watch-wrap">
    <div class="clock">
      <span id="postTestMin">00</span>
      <span>:</span>
      <span id="postTestSec">00</span>
      <span>:</span>
      <span id="postTestMilisec">00</span>
    </div>
    <div>
      <ul id="testRecordList"></ul>
    </div>
    <div class="btn">
      <button id="testStartBtn"></button>
      <button id="testStopBtn"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
