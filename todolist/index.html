<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="list-box">
    <h1>To Do List </h1>
    <div class="write-box">
      <input type="text" class="text-basic">
      <button id="btnAdd">추가</button>
    </div>
    <table class="list-table">
      <colgroup>
        <col width="10%">
        <col width="90%">
      </colgroup>
      <thead>
        <tr>
          <th>check</th>
          <th>To Do List</th>
        </tr>
      </thead>
      <tbody id="listBody">
        <tr>
          <td>
            <input type="checkbox" class="btn-chk">
          </td>
          <td>청소하기</td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" class="btn-chk">
          </td>
          <td>숙제하기</td>
        </tr>
      </tbody>
    </table>
    <div class="btn-area">
      <button id="deleteSel">선택 삭제</button>
      <button id="btnDelLast">마지막 항목 삭제</button>
      <button id="btnDelAll">전체 삭제</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
