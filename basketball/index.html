<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scoreboard">
    <div class="scoreboard-wrap inner">
      <div class="shots-left">
        <span>남은 슛 횟수</span>
        <span id="shotLeft">15</span>
      </div>
      <div class="score">
        <div class="score-name">컴퓨터</div>
        <div id="conputerScore" class="score-number">0</div>
      </div>
      <div class="score">
        <div class="score-name">사용자</div>
        <div id="conputerScore" class="score-number">0</div>
      </div>
      <div id="text">컴퓨터부터 시작합니다!</div>
    </div>
  </div>
  <div class="control-panel">
    <div id="computer" class="panel">
      <div class="control-name">컴퓨터</div>
      <button onclick="onComputerShoot()">슛하기</button>
    </div>
    <div id="user" class="panel">
      <div class="control-name">사용자</div>
      <button>2점슛</button>
      <button>3점슛</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
